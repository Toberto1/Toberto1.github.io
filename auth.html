<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Membership Management</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" sizes="500x500">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/buttonStyle.css">
    <link rel="stylesheet" href="css/utilStyle.css">

    <script type="module" src="./js/auth.js" defer></script>
</head>

<body>
    <br>
    <div class = "center"> <h1>Membership Management (2.0)</h1> </div>
    <div class="login-container"
        style="max-width: 400px; margin: 100px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; display: flex; flex-direction: column; align-items: center;">
        <h2 style="text-align: center; margin-bottom: 20px;">Enter Password</h2>
        <input id="username" type="text" placeholder="Username"
            style="width: 100%; padding: 3px; margin-bottom: 15px; font-size: 16px; border-radius: 4px; border: 1px solid #aaa;" />
        <input id="password" type="password" placeholder="Password"
            style="width: 100%; padding: 3px; margin-bottom: 15px; font-size: 16px; border-radius: 4px; border: 1px solid #aaa;" />
        <input type = "button" id="submitBtn"
            class = "action-btn"
            onclick="submitPassword()"
            value = "Submit">
        
        <p id="errorMsg" style="color: red; margin-top: 15px; display: none;"></p>
    </div>
</body>
